<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../src/Framework.js"></script>
    <script>
        window.addEventListener("FrameworkInitialization", () => {
            window.arrays = new ObservableArray([]);
            window.arrays.Push([1, 2, 3], {4: 12, 5: 23, 6: 34});
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div for="array of arrays">
        {{this.array}}
        <div for="item in this.array">{{this.item}}: {{this.array[this.item]}}</div>
    </div>
</body>
</html>
